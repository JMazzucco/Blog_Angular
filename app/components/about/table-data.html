<h2>Scotch</h2>

<table class="table table-hover" ng-controller="aboutController as aboutCtrl">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="scotch in scotches">
      <td>{{ scotch.name }}</td>
      <td>{{ scotch.price | currency}}</td>
    </tr>
  </tbody>

  <my-directive>Original content</my-directive>
</table>
